stages:
    - name: Publish
      when:
          branch: master
          event: [push, pull_request]
      steps:
          - publishImageConfig:
                dockerfilePath: ./Dockerfile
                buildContext: .
                tag: naviapp-webapp:${CICD_EXECUTION_SEQUENCE}
    - name: Deploy
      steps:
          - applyYamlConfig:
                path: ./deployment.yml
